{% load staticfiles %}
<link rel="stylesheet" href="http://localhost:8000/static/accounts/css/mail.css">
<div id="mail__wrapper">
    <div class="mail__logo">
        <div class="logo-img">
            <img src="http://localhost:8000/static/images/logo2.png" alt="my campus">
        </div>
    </div>
    <div class="mail__message">
        <p>
            [Team MY CAMPUS]
            Please click on the link provided below to start using MY CAMPUS.
        </p>
    </div>
    <div class="mail__validate-button">
        <a href="{{ url }}">
            <div class="mail__verify-button">
                <span>
                    Verify my email
                </span>
            </div>
        </a>
    </div>
</div>
