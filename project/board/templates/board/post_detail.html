{{ post.title }}

<div>
  title : {{ post.title }}<br>
  author : {{ post.author }}<br>
  content : {{ post.content }}<br>
  <br>

  <form action="" method="POST">
    {% csrf_token %}
    write comment: <input type="text" name='comment' required>
    <input type="submit">
  </form>

  <br>

  {% for comment in post.comment_set.all %}
    {{ comment }}<br>
  {% endfor %}
</div>
